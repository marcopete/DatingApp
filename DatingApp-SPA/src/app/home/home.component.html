<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
      <h1>Encuentra tu match</h1>
      <p class="lead">Ven a ver tus matches... todo lo que necesitas es registrarte</p>
      <div class="text-center">
          <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrarse</button>
          <button class="btn btn-info btn-lg">Conocer mas</button>
      </div>
  </div>        

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
